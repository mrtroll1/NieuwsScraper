name: CI/CD Workflow

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: 
      name: NieuwsScraper 
    if: github.actor == 'mrtroll1'
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4
        
      - name: Configure Git
        run: |
          git config --global user.email ${{ secrets.GIT_EMAIL }}
          git config --global user.name "mrtroll1"
      
      - name: Set up virtual environment and install dependencies
        run: |
          python3 -m venv venv
          source venv/bin/activate
          python3 -m pip install --ignore-installed --force-reinstall pyasn1-modules
          python3 -m pip install --upgrade pip
          python3 -m pip install -r requirements.txt  
    
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: luka
          key: ${{ secrets.HETZNER_KEY }}
          passphrase: ${{ secrets.HETZNER_KEY_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            git -C /home/luka/Projects/NieuwsScraper pull origin main
            source /home/luka/Projects/NieuwsScraper/venv/bin/activate  
            sudo pip install -r /home/luka/Projects/NieuwsScraper/requirements.txt 
