name: CI/CD Workflow

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: 
      name: NieuwsScraper 
    if: github.actor == 'mrtroll1'
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4
        
      - name: Configure Git
        run: |
          git config --global user.email ${{ secrets.GIT_EMAIL }}
          git config --global user.name "mrtroll1"
          
      - name: Deploy to server
        uses: appleboy/ssh-action@main
        with:
          host: ${{ secrets.SERVER_IP }}
          username: luka
          key: ${{ secrets.HETZNER_KEY }}
          passphrase: ${{ secrets.HETZNER_KEY_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            git -C /home/luka/Projects/NieuwsScraper pull origin main
            sudo pip install -r /home/luka/Projects/NieuwsScraper/requirements.txt  
            sudo systemctl restart dagelijks-politiek.service
            sudo systemctl restart dagelijks-politiek.timer
            sudo systemctl restart wekelijks-tech.service
            sudo systemctl restart wekelijks-tech.timer
